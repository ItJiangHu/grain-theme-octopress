---
layout: archives
title: Blog Archives
menu_title: Archives
navigate: true
---

<div id="blog-archives">
  <%
    def year
    page.posts.each { post ->
      def yearOfPost = post.date.format('yyyy')
      if (year != yearOfPost) {
        year = yearOfPost %>
        <h2>${year}</h2>
      <% } %>
  <article>
    ${include 'archive_post.html', post}
  </article>
  <% } %>
</div>
